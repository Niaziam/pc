            <div class="w-full">

                <div class="">Hidden</div>

              <p>Case Description</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Peripherals -->

          <h2 class="text-xl font-semibold">Peripherals</h2>
          <div
            id="peripheralsTotal"
            class="px-4 py-2 border rounded text-gray-400"

            Hidden
          </div>
        </div>
        <div
          id="peripherals"
          class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"

    </main>

          type: "Monitor",
          name: "PC Power PCM22FRX",
          price: 13500,
          img: "https://www.startech.com.bd/image/cache/catalog/monitor/pc-power/pcm22frx/pcm22frx-01-500x500.webp",

      ];

      function renderCards(containerId, items, showPrice) {
        document.getElementById(containerId).innerHTML = items
          .map(
            (item) => `
					<div class="bg-white rounded-lg shadow overflow-hidden flex flex-col">
						<div class="w-full h-48 flex items-center justify-center bg-gray-50">
							<img src="${item.img}" alt="${item.type}" class="max-h-44 object-contain">
						</div>

						<div class="flex justify-between items-center p-4">
							<div>
								<p class="text-xl font-bold mb-2 text-gray-500">${item.type} :</p>
								<a href="${item.link}" target="_blank" class="font-semibold text-blue-500">${
              item.name
            }</a>
							</div>
							<span class="px-3 py-1 border rounded ${
                showPrice ? "text-green-700 font-bold" : "text-gray-400"
              }">
								${showPrice ? `${item.price}` : "Hidden"}
							</span>
						</div>
					</div>
				`
          )
          .join("");
      }

      function renderTotal(containerId, items, showPrice) {
        const totalDiv = document.getElementById(containerId);
        if (showPrice) {
          totalDiv.textContent =
            "" + items.reduce((acc, i) => acc + i.price, 0);
          totalDiv.className =
            "px-4 py-2 border rounded text-green-700 font-bold";
        } else {
          totalDiv.textContent = "Hidden";
          totalDiv.className = "px-4 py-2 border rounded text-gray-400";
        }
      }

      function updateView(unlocked) {
        renderCards("pcComponents", pcComponents, unlocked);
        renderCards("peripherals", peripherals, unlocked);
        renderTotal("pcTotal", pcComponents, unlocked);
        renderTotal("peripheralsTotal", peripherals, unlocked);
      }

      updateView(false);

      document.getElementById("secretInput").addEventListener("input", (e) => {
        updateView(e.target.value === secretCode);
      });

  </body>
</html>
